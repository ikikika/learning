<h3>Create an account</h3>
<form class="ui form" [formGroup]="authForm">
  <app-input
    inputType="text"
    label="Username"
    [control]="usernameControl"
  ></app-input>

  <app-input
    inputType="password"
    label="Password"
    [control]="passwordControl"
  ></app-input>

  <app-input
    inputType="password"
    label="Password Confirmation"
    [control]="passwordConfirmControl"
  ></app-input>

  <div
    *ngIf="
      (passwordControl.dirty || passwordConfirmControl.dirty) &&
      authForm.errors?.['passwordsDontMatch']
    "
    class="ui red basic label"
  >
    <p *ngIf="authForm.errors?.['passwordsDontMatch']">
      Password and Password Confirmation must match
    </p>
  </div>

  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
</form>
