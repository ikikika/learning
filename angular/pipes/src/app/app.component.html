<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input 
        class="form-control" 
        #userInput 
        (input)="onNameChange(userInput .value)" 
      />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ fullName | titlecase }}
      </div>
    </div>
  </div>
</div>
