<nav>
  <ul class="pagination">
    <li class="page-item" appClass [ngClass]="{ disabled: currentPage === 0 }">
      <a 
        class="page-link"
        (click)="currentPage = currentPage - 1"  
      >Prev</a>
    </li>
    <!-- cannot have more than 1 ng directive per tag -->
    <!-- use ng-container to get around that rule -->
    <ng-container *ngFor="let image of images; let i = index">
      <li 
        class="page-item" 
        [ngClass]="{ active: i === currentPage }"
        *ngIf="checkWindowIndex(i)"
      >
        <a 
          class="page-link"
          (click)="currentPage = i"
        >{{ i + 1 }}</a>
      </li>
    </ng-container>
    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === images.length - 1 }"
    >
      <a 
        class="page-link"
        (click)="currentPage = currentPage + 1"
      >Next</a>
    </li>
  </ul>
</nav>
