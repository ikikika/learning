<nav>
  <ul class="pagination">
    <li 
      class="page-item" 
      [ngClass]="{ active: i === currentPage }"
      *ngFor="let image of images; let i = index">
      <a class="page-link">{{ i + 1 }}</a>
    </li>
  </ul>
</nav>
<!-- ngClass also accepts array and adds to the classname one by one
[ngClass]="['class1', 'class2']" -->
