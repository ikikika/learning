<app-divider>
    Table Component
</app-divider>
<app-table 
    classNames="striped celled"
    [data]="data" 
    [headers]="headers"
></app-table>

<app-divider>Tab Menu</app-divider>
<app-tabs>
    <a 
        class="item" 
        [routerLink]="[baseUrl]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
    >
        Biography
    </a>
    <a 
        class="item" 
        [routerLink]="[baseUrl, 'companies']"
        routerLinkActive="active"
    >
        Companies
    </a>
    <a 
        class="item" 
        [routerLink]="[baseUrl, 'partners']"
        routerLinkActive="active"
    >
        Partners
    </a>
</app-tabs>
