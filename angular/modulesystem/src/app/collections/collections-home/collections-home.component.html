<app-divider>
    Table Component
</app-divider>
<app-table 
    classNames="striped celled"
    [data]="data" 
    [headers]="headers"
></app-table>

<app-divider>Tab Menu</app-divider>
<div class="ui grid">
    <div class="four wide column">
        <div class="ui vertical fluid tabular menu">
            <a 
                class="item" 
                [routerLink]="[baseUrl]"
                routerLinkActive="active"
            >
                Biography
            </a>
            <a 
                class="item" 
                [routerLink]="[baseUrl, 'companies']"
                routerLinkActive="active"
            >
                Companies
            </a>
            <a 
                class="item" 
                [routerLink]="[baseUrl, 'partners']"
                routerLinkActive="active"
            >
                Partners
            </a>
        </div>
    </div>
    <div class="twelve wide stretched column">
        <div class="ui segment">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
